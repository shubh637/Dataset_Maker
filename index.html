<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Passage with Questions</title>
    <link rel="stylesheet" href="./stype.css">
</head>
<body>
    <h1>Text Passage with Questions</h1>
    <input type="file" id="file-input" accept=".txt">
    <div id="text-display" contenteditable="true"></div>
    <h2>Add Question and Answer</h2>
    <form id="qa-form">
        <div>
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
        </div>
        <div>
            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer" required>
        </div>
        <div>
            <label for="start-index">Starting Index:</label>
            <input type="number" id="start-index" name="start-index" required readonly>
        </div>
        <div>
            <label for="end-index">Ending Index:</label>
            <input type="number" id="end-index" name="end-index" required readonly>
        </div>
        <button type="submit">Add Question and Answer</button>
    </form>
    <h2>Questions and Answers</h2>
    <div id="qa-list"></div>
    <button id="delete-context">Delete Current Context</button>
    <button type="button" id="download-json">Download JSON</button>

    <script src="script.js"></script>
</body>
</html>
